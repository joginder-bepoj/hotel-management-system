<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Guest Preferences'" [items]="['Home', 'CRM']" [active_item]="'Preferences'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Guest Preferences</h2>
                    </div>
                    <div class="body">
                        <div class="guest-preferences">
                            <!-- Guest Context -->
                            <div class="guest-context mb-4">
                                <div class="d-flex align-items-center">
                                    <img [src]="currentGuest.avatar" alt="Avatar" class="avatar-medium me-3">
                                    <div>
                                        <h4 class="mb-0">Preferences for {{ currentGuest.name }}</h4>
                                        <small class="text-muted">ID: {{ currentGuest.id }}</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Preference Categories -->
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-12 mb-3" *ngFor="let category of preferences; let i = index">
                                            <mat-card class="preference-card">
                                                <mat-card-header>
                                                    <mat-icon mat-card-avatar color="primary">{{ category.icon }}</mat-icon>
                                                    <mat-card-title>{{ category.category }}</mat-card-title>
                                                </mat-card-header>
                                                <mat-card-content class="pt-3">
                                                    <mat-form-field class="w-100" appearance="outline">
                                                        <mat-label>Add Preference</mat-label>
                                                        <mat-chip-grid #chipGrid aria-label="Enter preferences">
                                                            <mat-chip-row *ngFor="let item of category.items"
                                                                         (removed)="remove(item, i)"
                                                                         [editable]="true">
                                                                {{ item }}
                                                                <button matChipRemove [attr.aria-label]="'remove ' + item">
                                                                    <mat-icon>cancel</mat-icon>
                                                                </button>
                                                            </mat-chip-row>
                                                            <input placeholder="New preference..."
                                                                   [matChipInputFor]="chipGrid"
                                                                   [matAutocomplete]="auto"
                                                                   (matChipInputTokenEnd)="add($event, i)">
                                                        </mat-chip-grid>
                                                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event, i)">
                                                            <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
                                                                {{ tag }}
                                                            </mat-option>
                                                        </mat-autocomplete>
                                                    </mat-form-field>
                                                </mat-card-content>
                                            </mat-card>
                                        </div>
                                    </div>
                                </div>

                                <!-- Special Requests -->
                                <div class="col-md-4">
                                    <mat-card class="special-requests-card h-100">
                                        <mat-card-header>
                                            <mat-icon mat-card-avatar class="text-warning">stars</mat-icon>
                                            <mat-card-title>Special Requests</mat-card-title>
                                        </mat-card-header>
                                        <mat-card-content class="pt-3">
                                            <div class="request-list mb-3">
                                                <div *ngFor="let req of specialRequests; let i = index" class="request-item d-flex justify-content-between align-items-start">
                                                    <p class="mb-0">{{ req }}</p>
                                                    <button mat-icon-button color="warn" class="small-icon-btn" (click)="removeRequest(i)">
                                                        <mat-icon>close</mat-icon>
                                                    </button>
                                                </div>
                                                <div *ngIf="specialRequests.length === 0" class="text-muted text-center py-4">
                                                    No special requests recorded.
                                                </div>
                                            </div>

                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Add New Request</mat-label>
                                                <textarea matInput #requestInput rows="3" placeholder="Enter special request..."></textarea>
                                            </mat-form-field>
                                            <button mat-flat-button color="primary" class="w-100" (click)="addRequest(requestInput.value); requestInput.value = ''">
                                                Add Request
                                            </button>
                                        </mat-card-content>
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
