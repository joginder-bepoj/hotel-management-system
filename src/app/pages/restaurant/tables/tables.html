<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Tables'" [items]="['Home', 'Restaurant']" [active_item]="'Tables'"></app-breadcrumb>
    </div>
    
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Restaurant Tables</h2>
            <button mat-raised-button color="primary" class="add-btn">
              <mat-icon>add</mat-icon> Add Table
            </button>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let table of tables">
                <div class="table-card" [ngClass]="getStatusColor(table.status)">
                  <div class="card-header-status">
                    <h3>{{table.tableNumber}}</h3>
                    <mat-icon *ngIf="table.status === 'Available'">check_circle</mat-icon>
                    <mat-icon *ngIf="table.status === 'Occupied'">restaurant</mat-icon>
                    <mat-icon *ngIf="table.status === 'Reserved'">schedule</mat-icon>
                  </div>
                  <div class="card-content">
                    <div class="table-image">
                       <!-- Using an icon/illustration as placeholder since I can't generate images easily without specific tool instructions, relying on CSS/Icons -->
                       <div class="img-placeholder">
                         <img src="assets/images/user/user1.jpg" alt="Table" *ngIf="false"> <!-- Placeholder logic -->
                         <mat-icon class="large-icon">table_bar</mat-icon>
                       </div>
                    </div>
                    <div class="details">
                      <p>Capacity: <strong>{{table.capacity}} Persons</strong></p>
                      <span class="badge" [ngClass]="'badge-' + getStatusColor(table.status)">
                        {{table.status}}
                      </span>
                    </div>
                  </div>
                  <div class="card-actions">
                    <button mat-flat-button *ngIf="table.status === 'Available'" 
                            class="action-btn success" (click)="onNewOrder(table)">
                      New Order
                    </button>
                    <button mat-flat-button *ngIf="table.status === 'Occupied'" 
                            class="action-btn danger" (click)="onViewOrder(table)">
                      View Order
                    </button>
                    <button mat-stroked-button *ngIf="table.status === 'Reserved'" 
                            class="action-btn warning">
                      View Reservation
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
