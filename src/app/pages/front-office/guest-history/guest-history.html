<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Guest History'" [items]="['Home', 'Front Office']"
                [active_item]="'Guest History'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Guest Stay History</h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Guests</h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" (keyup)="applyFilter($event)"
                                                    #input class="browser-default search-field" aria-label="Search box">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary">
                                                        <mat-icon class="col-white">file_download</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>

                                <!-- Contact Column -->
                                <ng-container matColumnDef="contact">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
                                    <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
                                </ng-container>

                                <!-- Email Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                                </ng-container>

                                <!-- Total Stays Column -->
                                <ng-container matColumnDef="totalStays">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Stays </th>
                                    <td mat-cell *matCellDef="let row"> {{row.totalStays}} </td>
                                </ng-container>

                                <!-- Last Visit Column -->
                                <ng-container matColumnDef="lastVisit">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Visit </th>
                                    <td mat-cell *matCellDef="let row"> {{row.lastVisit | date:'mediumDate'}} </td>
                                </ng-container>

                                <!-- Total Spent Column -->
                                <ng-container matColumnDef="totalSpent">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Spent </th>
                                    <td mat-cell *matCellDef="let row"> ${{row.totalSpent}} </td>
                                </ng-container>

                                <!-- Rating Column -->
                                <ng-container matColumnDef="rating">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-icon *ngFor="let star of getStars(row.rating)" class="col-orange"
                                            style="font-size: 16px; height: 16px; width: 16px;">star</mat-icon>
                                    </td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button color="accent" matTooltip="View Profile">
                                            <mat-icon>visibility</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
