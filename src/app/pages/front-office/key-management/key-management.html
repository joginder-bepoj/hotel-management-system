<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Key Management'" [items]="['Home', 'Front Office']"
                [active_item]="'Key Management'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Key Issue & Return Log</h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <div class="materialTableHeader">
                                <div class="row">
                                    <div class="col-8">
                                        <ul class="header-buttons-left ms-0">
                                            <li class="dropdown">
                                                <h2>Key Logs</h2>
                                            </li>
                                            <li class="dropdown m-l-20">
                                                <label for="search-input"><i
                                                        class="material-icons search-icon">search</i></label>
                                                <input placeholder="Search" type="text" (keyup)="applyFilter($event)"
                                                    #input class="browser-default search-field" aria-label="Search box">
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-4">
                                        <ul class="header-buttons">
                                            <li>
                                                <div class="icon-button-demo">
                                                    <button mat-mini-fab color="primary">
                                                        <mat-icon class="col-white">add</mat-icon>
                                                    </button>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Room Column -->
                                <ng-container matColumnDef="roomNumber">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room No </th>
                                    <td mat-cell *matCellDef="let row"> {{row.roomNumber}} </td>
                                </ng-container>

                                <!-- Key ID Column -->
                                <ng-container matColumnDef="keyId">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Key ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.keyId}} </td>
                                </ng-container>

                                <!-- Guest Name Column -->
                                <ng-container matColumnDef="guestName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.guestName}} </td>
                                </ng-container>

                                <!-- Issued At Column -->
                                <ng-container matColumnDef="issuedAt">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Issued At </th>
                                    <td mat-cell *matCellDef="let row"> {{row.issuedAt | date:'medium'}} </td>
                                </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                    <td mat-cell *matCellDef="let row">
                                        <span class="badge" [ngClass]="{
                                            'badge-solid-green': row.status === 'Active',
                                            'badge-solid-orange': row.status === 'Returned',
                                            'badge-solid-red': row.status === 'Lost'
                                        }">
                                            {{row.status}}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Key Received Column -->
                                <ng-container matColumnDef="keyReceived">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Key Received </th>
                                    <td mat-cell *matCellDef="let row">
                                        <span class="badge" [ngClass]="{
                                            'badge-solid-green': row.keyReceived,
                                            'badge-solid-red': !row.keyReceived
                                        }">
                                            {{row.keyReceived ? 'Yes' : 'No'}}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button color="primary" matTooltip="Return Key"
                                            *ngIf="row.status === 'Active'">
                                            <mat-icon>assignment_return</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" matTooltip="Report Lost"
                                            *ngIf="row.status === 'Active'">
                                            <mat-icon>report_problem</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                aria-label="Select page of users"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
