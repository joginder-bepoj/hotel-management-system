<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Room List'" [items]="['Home']" [active_item]="'Table'">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <!-- LEFT SIDE -->
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>All Room</h2>
                </li>

                <li class="tbl-search-box">
                  <label for="search-input">
                    <i class="material-icons search-icon">search</i>
                  </label>

                  <input
                    id="search-input"
                    type="text"
                    placeholder="Search"
                    aria-label="Search box"
                    class="browser-default search-field"
                  />
                </li>
              </ul>
            </div>

            <!-- RIGHT SIDE -->
            <div class="right">
              <button
                mat-icon-button
                matTooltip="Delete"
                class="tbl-header-btn col-red"
                [hidden]="true"
              >
                <mat-icon>delete_outline</mat-icon>
              </button>

              <button
                mat-icon-button
                matTooltip="Show / Hide Column"
                class="tbl-header-btn col-indigo"
                [matMenuTriggerFor]="columnMenu"
              >
                <mat-icon>filter_list</mat-icon>
              </button>

              <mat-menu #columnMenu="matMenu">
                <button mat-menu-item>Column 1</button>
                <button mat-menu-item>Column 2</button>
              </mat-menu>

              <button mat-icon-button matTooltip="Add" class="tbl-header-btn col-green" routerLink="/rooms/add-room">
                <mat-icon>add_circle_outline</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Refresh" class="tbl-header-btn col-brown" (click)="loadRooms()">
                <mat-icon>refresh</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Xlsx Download" class="tbl-header-btn col-blue">
                <mat-icon fontSet="material-icons"> file_download </mat-icon>
              </button>
            </div>
          </div>
          <div class="overflow-auto">
            <div class="responsive_table">
              <div class="table-scroll">
                <table mat-table [dataSource]="dataSource" matSort class="advance-table">
                  <!-- SELECT -->
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox
                        (change)="toggleAllRows()"
                        [checked]="isAllSelected()"
                      ></mat-checkbox>
                    </th>

                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="selection.toggle(row)"
                        [checked]="selection.isSelected(row)"
                      ></mat-checkbox>
                    </td>
                  </ng-container>

                  <!-- ROOM NO -->
                  <ng-container matColumnDef="roomNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Number</th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.roomNo }}
                    </td>
                  </ng-container>

                  <!-- ROOM TYPE -->
                  <ng-container matColumnDef="roomType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Type</th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.roomType }}
                    </td>
                  </ng-container>

                  <!-- AC/NON-AC -->
                  <ng-container matColumnDef="acNonAc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>AC/Non-AC</th>
                    <td mat-cell *matCellDef="let row">
                      <span class="badge" [ngClass]="{'badge-solid-green': row.acNonAc === 'AC', 'badge-solid-orange': row.acNonAc === 'Non-AC'}">
                        {{ row.acNonAc }}
                      </span>
                    </td>
                  </ng-container>

                  <!-- MEAL -->
                  <ng-container matColumnDef="meal">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Meal Included</th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.meal }}
                    </td>
                  </ng-container>

                  <!-- CAPACITY -->
                  <ng-container matColumnDef="capacity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.capacity }}
                    </td>
                  </ng-container>

                  <!-- RENT -->
                  <ng-container matColumnDef="rent">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rent</th>
                    <td mat-cell *matCellDef="let row">
                      {{ row.rent }}
                    </td>
                  </ng-container>

                  <!-- ACTIONS -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button class="tbl-action-btn btn-tbl-edit" aria-label="Edit" [routerLink]="['/rooms/edit-room', row.id]">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button mat-icon-button class="tbl-action-btn btn-tbl-delete" aria-label="Delete" (click)="deleteRoom(row.id)">
                        <i class="fas fa-trash-alt"></i>
                      </button>
                    </td>
                  </ng-container>

                  <!-- HEADER & ROWS -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
              </div>
            </div>

            <!-- PAGINATOR -->
            <mat-paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
