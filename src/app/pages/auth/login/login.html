<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(images/bg-01.png)"
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg">Welcome to HMS</h6>
          <p class="auth-signup-text text-muted">
            Need an account?<a
              routerLink="/authentication/signup"
              class="sign-up-link"
              >Sign Up
            </a>
          </p>
          <h2 class="login-title">Sign in</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="validate-form">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" required />
                  <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    formControlName="password"
                    [type]="hide ? 'password' : 'text'"
                    required
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    type="button"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label"
                  ><input type="checkbox" value="" class="form-check-input" />
                  Remember me
                  <span class="form-check-sign"
                    ><span class="check"></span></span
                ></label>
              </div>
              <a
                routerLink="/authentication/forgot-password"
                class="txt1"
                >Forgot Password?</a
              >
            </div>
            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button
                  mat-flat-button
                  type="submit"
                  class="auth-form-btn"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fa fa-google"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fa fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
