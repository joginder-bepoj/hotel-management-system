
<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(images/bg-02.png)"
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg">Welcome to HMS</h6>
          <p class="auth-signup-text text-muted">
            Already have an account?<a
              routerLink="/authentication/login"
              class="sign-up-link"
              >Sign In
            </a>
          </p>
          <h2 class="login-title">Sign up</h2>
          <form [formGroup]="signupForm" class="validate-form">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div *ngIf="!showOtpSection">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required />
                    <mat-icon matSuffix>face</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required />
                    <mat-icon matSuffix>email</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone_number" required />
                    <mat-icon matSuffix>phone</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      formControlName="password"
                      [type]="hide ? 'password' : 'text'"
                      required
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      type="button"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input
                      matInput
                      formControlName="confirmPassword"
                      [type]="hide ? 'password' : 'text'"
                      required
                    />
                    <button
                      mat-icon-button
                      matSuffix
                      (click)="hide = !hide"
                      type="button"
                      [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide"
                    >
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
              <div class="container-auth-form-btn">
                <div style="text-align: center">
                  <button
                    mat-flat-button
                    (click)="onSubmit()"
                    class="auth-form-btn"
                    [disabled]="isLoading || signupForm.invalid"
                  >
                    {{ isLoading ? 'Please wait...' : 'Sign Up' }}
                  </button>
                </div>
              </div>
            </div>
            <div *ngIf="showOtpSection">
              <p class="text-center text-muted">Please enter the OTP sent to your email.</p>
              <div class="alert alert-info text-center py-2 mb-3" style="font-size: 13px; border-radius: 10px; border: none; background: rgba(0, 123, 255, 0.1); color: #0056b3;">
                <i class="fas fa-info-circle me-1"></i>
                <strong>Reference:</strong> Enter any 6-digit code to continue testing.
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>OTP</mat-label>
                    <input matInput formControlName="otp" required />
                    <mat-icon matSuffix>fiber_pin</mat-icon>
                  </mat-form-field>
                </div>
              </div>
              <div class="container-auth-form-btn">
                <div style="text-align: center">
                  <button
                    mat-flat-button
                    (click)="verifyOtp()"
                    class="auth-form-btn"
                    [disabled]="isLoading"
                  >
                    {{ isLoading ? 'Verifying...' : 'Verify OTP' }}
                  </button>
                </div>
                <div class="mt-3 text-center">
                  <button mat-button type="button" (click)="resendOtp()" [disabled]="isLoading">
                    Resend OTP
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fa fa-google"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fa fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
