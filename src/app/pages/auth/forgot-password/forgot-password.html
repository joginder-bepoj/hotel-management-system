<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(images/bg-01.png)"
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h6 class="welcome-msg">Welcome to HMS</h6>
          <p class="auth-signup-text text-muted">
            Remembered your password? <a
              routerLink="/authentication/login"
              class="sign-up-link"
              >Login
            </a>
          </p>
          <h2 class="login-title">Forgot Password</h2>
          <p class="text-muted mb-4">Enter your email address to reset your password.</p>
          
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="validate-form">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div *ngIf="successMsg" class="alert alert-success">{{successMsg}}</div>
            
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>Email Address</mat-label>
                  <input matInput formControlName="email" type="email" required />
                  <mat-icon matSuffix>email</mat-icon>
                  <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
                    Email is required
                  </mat-error>
                  <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <div class="container-auth-form-btn mt-4">
              <div style="text-align: center">
                <button
                  mat-flat-button
                  type="submit"
                  class="auth-form-btn"
                  [disabled]="forgotForm.invalid && submitted"
                >
                  Reset Password
                </button>
              </div>
            </div>

            <div class="text-center mt-4">
              <a routerLink="/authentication/login" class="txt1">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
