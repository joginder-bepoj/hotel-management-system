<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Cleaning Schedule'" [items]="['Home', 'Housekeeping']"
                [active_item]="'Cleaning Schedule'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Daily Cleaning Schedule</h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100">

                                <!-- Room Column -->
                                <ng-container matColumnDef="room">
                                    <th mat-header-cell *matHeaderCellDef> Room </th>
                                    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
                                </ng-container>

                                <!-- Housekeeper Column -->
                                <ng-container matColumnDef="housekeeper">
                                    <th mat-header-cell *matHeaderCellDef> Housekeeper </th>
                                    <td mat-cell *matCellDef="let element"> {{element.housekeeper}} </td>
                                </ng-container>

                                <!-- Type Column -->
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef> Task Type </th>
                                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                                </ng-container>

                                <!-- Time Column -->
                                <ng-container matColumnDef="scheduledTime">
                                    <th mat-header-cell *matHeaderCellDef> Time </th>
                                    <td mat-cell *matCellDef="let element"> {{element.scheduledTime}} </td>
                                </ng-container>

                                <!-- Priority Column -->
                                <ng-container matColumnDef="priority">
                                    <th mat-header-cell *matHeaderCellDef> Priority </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span class="badge" [ngClass]="{
                                            'bg-danger': element.priority === 'High',
                                            'bg-warning': element.priority === 'Normal',
                                            'bg-success': element.priority === 'Low'
                                        }">
                                            {{element.priority}}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span class="badge" [ngClass]="{
                                            'badge-solid-orange': element.status === 'Pending',
                                            'badge-solid-blue': element.status === 'In Progress',
                                            'badge-solid-green': element.status === 'Completed'
                                        }">
                                            {{element.status}}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-icon-button color="primary" matTooltip="Edit Task">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <button mat-icon-button color="warn" matTooltip="Delete">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
