<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Room Cleaning Status'" [items]="['Home', 'Housekeeping']"
                [active_item]="'Cleaning Status'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <!-- Chart Section -->
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Current Status Overview</h2>
                    </div>
                    <div class="body">
                        <div id="chart">
                            <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!"
                                [labels]="chartOptions.labels!" [colors]="chartOptions.colors!"
                                [responsive]="chartOptions.responsive!" [legend]="chartOptions.legend!"
                                [dataLabels]="chartOptions.dataLabels!"></apx-chart>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <div class="row clearfix">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-card class="bg-success text-white mb-3">
                            <mat-card-header>
                                <mat-card-title>45</mat-card-title>
                                <mat-card-subtitle class="text-white">Clean Rooms</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-card class="bg-secondary text-white mb-3">
                            <mat-card-header>
                                <mat-card-title>15</mat-card-title>
                                <mat-card-subtitle class="text-white">Dirty Rooms</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-card class="bg-danger text-white mb-3">
                            <mat-card-header>
                                <mat-card-title>30</mat-card-title>
                                <mat-card-subtitle class="text-white">Occupied</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <mat-card class="bg-warning text-white mb-3">
                            <mat-card-header>
                                <mat-card-title>10</mat-card-title>
                                <mat-card-subtitle class="text-white">Maintenance</mat-card-subtitle>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
