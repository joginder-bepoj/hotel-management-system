<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Laundry Management'" [items]="['Home', 'Housekeeping']"
                [active_item]="'Laundry Management'">
            </app-breadcrumb>
        </div>
        <div class="row clearfix">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Guest Laundry Orders</h2>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" matSort class="w-100">

                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>

                                <!-- Guest Name Column -->
                                <ng-container matColumnDef="guestName">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.guestName}} </td>
                                </ng-container>

                                <!-- Room Number Column -->
                                <ng-container matColumnDef="roomNumber">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Room No </th>
                                    <td mat-cell *matCellDef="let row"> {{row.roomNumber}} </td>
                                </ng-container>

                                <!-- Items Column -->
                                <ng-container matColumnDef="items">
                                    <th mat-header-cell *matHeaderCellDef> Items </th>
                                    <td mat-cell *matCellDef="let row"> {{row.items}} </td>
                                </ng-container>

                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                    <td mat-cell *matCellDef="let row">
                                        <span class="badge" [ngClass]="getStatusClass(row.status)">
                                            {{row.status}}
                                        </span>
                                    </td>
                                </ng-container>

                                <!-- Time Column -->
                                <ng-container matColumnDef="requestTime">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                                    <td mat-cell *matCellDef="let row"> {{row.requestTime | date:'shortTime'}} </td>
                                </ng-container>

                                <!-- Actions Column -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                                    <td mat-cell *matCellDef="let row">
                                        <button mat-icon-button color="primary" matTooltip="Update Status">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
